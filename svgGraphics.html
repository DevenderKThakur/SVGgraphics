<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG GRAPHICS</title>
    </head>
    <body>
        <svg height="100" width="100"> <!-- this is used to svg graphics using xml -->
            <circle cx="50" cy="50" r="40" style="fill:yellow; stroke:green; stroke-width:4;">
                <!-- circle tag uses the x and y coordinate wwhith stroke in outer and fill to color the circle  -->
            </circle>
        </svg>

    <br>
     <!--using the svg graphics to draw the rectangle   -->
       <svg height="100" width="200">
           <rect width="200" height="100" stroke="black" stroke-width="10" fill="blue"></rect>
       </svg>
       <br>
<!--  star shape using svg graphics    -->
    <center>
       <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
      </svg> 
    </center>
<br>
        <svg width="200" height="200">
             <rect height="200" width="200" style=" fill:aqua; stroke:black; stroke-width:20;">
            </rect><!--we can use to inline css to the work as well-->
        </svg>
    </body>
</html>
